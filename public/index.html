<!DOCTYPE html>
<head>
  <title>WebRTC Multi-User Video Conference</title>
</head>
<body>
  <h1>WebRTC Multi-User Video Conference</h1>
  <div id="selectRoom">
    <label for="room">Enter Room Name</label>
    <input id="roomNumber" type="text" />
    <button id="goRoom">Join Room</button>
  </div>
  <div id="consultingRoom" styled="display:none">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="adapter.js"></script>
  <script src="main.js"></script>
</body>
